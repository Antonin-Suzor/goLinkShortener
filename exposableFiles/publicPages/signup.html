<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/signup.js" defer async></script>
    <title>Sign Up - LinkShortener</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <label for="id">Id:</label>
        <input type="text" name="id" id="id">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" email="email">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        Confirm password:
        <input type="password" id="passwordConfirm">
        <span id="confirmMessage" style="color: red;"></span>
        <br>
        <input type="submit" value="Sign Up" id="submit" disabled>
    </form>
    <p>Already have an account ? You can <a href="/signup">log in right here</a>.</p>
    <p>Or you can <a href="/">go back to the home page</a>.</p>
</body>
</html>
