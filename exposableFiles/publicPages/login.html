<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/login.js" defer async></script>
    <title>Log In - LinkShortener</title>
</head>
<body>
    <h2>Log In</h2>
    <form id="loginForm">
        <label for="id">Id:</label>
        <input type="text" name="id" id="id">
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" id="submit" value="Log In">
    </form>
    <p>Don't have an account yet ? You can <a href="/signup">create one just here</a>.</p>
    <p>Or you can <a href="/">go back to the home page</a>.</p>
</body>
</html>
